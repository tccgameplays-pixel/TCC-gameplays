<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Denúncias Anônimas - Colégio Cívico Militar Julio Mesquita</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class = "image-container"> </div>
    <h1>Canal de Denúncias Anônimas</h1>
    <p>Colégio Cívico Militar Julio Mesquita</p>
  </header>

  <main>
    <form id="reportForm">
      <div class="texto1">
      <label for="category">Categoria:</label>
      </div>
      <select id="category" required>
        <option value="">Selecione...</option>
        <option value="Bullying">Bullying</option>
        <option value="Vandalismo">Vandalismo</option>
        <option value="Assédio">Assédio</option>
        <option value="Outros">Outros</option>
      </select>
      

      <div class="texto2">

      <label for="location">Local:</label>
      </div>
      <input type="text" id="location" placeholder="Exemplo: sala, pátio.">

      <div class="texto3">

      <label for="details">Descrição:</label>
          </div>
      <textarea id="details" rows="6" required placeholder="Descreva o ocorrido."></textarea>
  
      <button type="submit">Enviar denúncia</button>
      
    </form>



    <div id="confirmationOverlay">
      <div class="confirmationContent">
        <p id="confirmationMessage"></p>
        <button id="okButton">OK</button>
      </div>
    </div>
  </main>

  <footer>
    <small>© 2025 Colégio Cívico Militar Julio Mesquita</small>
  </footer>
  
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
  emailjs.init("MFvCja_3XIi35WLbw"); 
</script>

  <script src="script.js"></script>
</body>
</html>
